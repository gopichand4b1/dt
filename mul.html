<!DOCTYPE html>
<html>
<head>
<title>
MATH Function
</title>
</head>
<body>
<script>
var a=2;
var b=4;
var c=-10;
var d=2.35;
document.write("pow value is : "+Math.pow(a,b)+"</br>");
document.write("sqrt value is : "+Math.sqrt(b)+"</br>");
document.write("abs value is : "+Math.abs(c)+"</br>");
document.write("random value is : "+Math.random(c)+"</br>");
document.write("ceil value is : "+Math.ceil(d)+"</br>");
document.write("rounded value is : "+Math.round(d)+"</br>");
document.write("floor value is : "+Math.floor(d)+"</br>");
document.write("trignometric value is : "+Math.tan(a));
</script>
</body>
</html>
